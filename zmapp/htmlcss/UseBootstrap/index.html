<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap示例</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/3.3.4/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <div class="onepage">
        <div class="onepage-bg" id="onepagebg"></div>
        <div class="container">
            <div class="row">
                <div class="title-text">
                    <div class="col-md-12 headfontsize">
                        <h1 class="headh1content">
                            极客学院 <br/>
                            在这里你可以<br/>
                            学习到你想要得
                        </h1>
                        <p>
                            只要你有耐心，相信程序对你而言，小菜一碟，你一定是可以顺利拿下的
                        </p>
                        <p class="btn-app-store">
                            <a href="#" class="btn btn-success btn-lg">立即注册，开始学习</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--onepage结束-->
    <div class="twopage">
        <div class="twopage-text">
            <h1 class="twopage-text-h1">
                选择你的第一节课程进行学习 <img src="images/minPhone.jpg" alt=""/>
            </h1>
        </div>
        <div class="row">
            <div class="twopage-courses col-md-4">
                <a href="#">
                    <img src="images/21.jpg" alt="" style="width: 100%"/>
                    <div class="classicon">
                        <h3>认真学习哦</h3>
                        <h1><strong>学习这个课程</strong></h1>
                    </div>
                </a>
            </div>
            <div class="twopage-courses col-md-4">
                <a href="#">
                    <img src="images/22.jpg" alt="" style="width: 100%"/>
                    <div class="classicon">
                        <h3>认真学习哦</h3>
                        <h1><strong>学习这个课程</strong></h1>
                    </div>
                </a>
            </div>
            <div class="twopage-courses col-md-4">
                <a href="#">
                    <img src="images/23.jpg" alt="" style="width: 100%"/>
                    <div class="classicon">
                        <h3>认真学习哦</h3>
                        <h1><strong>学习这个课程</strong></h1>
                    </div>
                </a>
            </div>
        </div>
        <div class="twopagebtn">
            <a href="#" id="twopage-easy" class="btn btn-success btn-lg">如果你想学习，快快点这里</a>
        </div>
    </div>
</body>
</html>
