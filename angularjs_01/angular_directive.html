
<div class="panel panel-primary">
    <div class="panel-heading">

        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <my-directive></my-directive>
                <div my-directive=""></div>
                <div class="my-directive"></div>
                <!-- directive:my-directive -->

                <hr>

                <div ng-controller="MyCtrl">
                    <loader howToLoad="loadData()">滑动加载数据1</loader>
                </div>
                <div ng-controller="MyCtrl2">
                    <loader howToLoad="loadData2()">滑动加载数据22</loader>
                </div>

                <div>
                    <superman strength>动感超人----力量</superman>
                    <superman strength speed>动感超人----力量+敏捷</superman>

    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            <h4>AngularJS Directive指令(2)---独立scope、scope绑定策略</h4>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <hello></hello>
                <hello></hello>
                <hello></hello>
                <hello></hello>
                <hr/>

                <b>scope 绑定方式：@(绑定字符串):</b>
                <div ng-controller="MyCtrlScope1">
                    <drink flavor="{{contrlFlavor}}"></drink>
                </div>
                <br/>
                <b>scope 绑定方式：=（与父scope属性双向数据绑定）:</b>
                <div ng-controller="MyCtrlScope2">
                    <b>contrl:</b>
                    <input type="text" ng-model="contrlFlavor"/>
                    <b>directive scope:</b>
                    <drink2 flavor="contrlFlavor"></drink2>
                </div>
                <br/>
                <b>scope 绑定方式：&（传递一个父的scope函数，进行稍后调用）:</b>
                <div ng-controller="MyCtrlScope3">
                    <greeting greet="sayHello(name)"></greeting>
                    <greeting greet="sayHello(name)"></greeting>
                    <greeting greet="sayHello(name)"></greeting>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            <h4>AngularJS Directive指令(3)---内部指令</h4>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form name="myForm" ng-submit="save()" ng-controller="TestFormModule">
                    <input class="form-control" type="text" name="userName" ng-model="user.userName" required/>
                    <input class="form-control" type="password" name="password" ng-model="user.password" required/>
                    <input type="submit" ng-disabled="myForm.$invalid"/>
                    <button class="btn-default" type="submit"  ng-disabled="myForm.$invalid">保存</button>
                </form>
                <hr/>

                <form name="myForm" ng-submit="save()" ng-controller="TestFormModule" novalidate>
                    <p>
                        <input class="form-control" type="email" name="email" ng-model="user.userName" required/>
                            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                            <span ng-show="myForm.email.$error.required">邮箱不能为空！</span>
                            <span ng-show="myForm.email.$error.email">请检查邮箱地址！</span>
                            </span>
                    </p>
                    <p>
                        <input class="form-control" type="password" name="password" ng-model="user.password" required/>
                    </p>
                    <p>
                        <input type="submit" ng-disabled="myForm.$invalid"/>
                    </p>

                </form>
            </div>
        </div>
    </div>
</div>
