<!DOCTYPE html>
<html ng-app="MyCssModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../lib/bootstrap/3.3.4/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/ngclass.css"/>
    <script type="text/javascript" src="../lib/angular-1.2.20/angular.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">双向数据绑定</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" ng-controller="UserInfoCtrl">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            登录名称：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="登录名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            邮箱：
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="推荐使用163邮箱" ng-model="userInfo.email" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="密码只能是数字、字母、下划线" ng-model="userInfo.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="userInfo.autoLogin"/>自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getFormData()" type="submit">
                                提交表单
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            表单验证
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-1">用户名：</label>
                        <div class="col-md-11">
                            <input class="form-control" type="text" placeholder="username" name="name" ng-minlength="3"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-1">邮箱：</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" placeholder="username"/>
                        </div>
                        <label class="control-label col-md-1">密码：</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" placeholder="username"/>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>







    <script src="js/ngclass.js"></script>
</body>
</html>
