<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>zTree</title>
    <link rel="stylesheet" href="lib/jquery-ui-1.11.0.custom/jquery-ui.css"/>
    <link rel="stylesheet" href="lib/bootstrap/2.3.2/css/bootstrap.min.css"/>
    <script type="text/javascript" src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="lib/bootstrap/2.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<!-- Button to trigger modal -->
<a href="#myModal" role="button" class="btn" data-toggle="modal">查看演示案例</a>
<button onclick="test()">test</button>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Modal header</h3>
    </div>
    <div class="modal-body">
        <p>One fine body…</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>


<script type="text/javascript">
    function fRandomBy(under, over){
       /* switch(arguments.length){
            case 1: return parseInt(Math.random()*under+1);
            case 2: return parseInt(Math.random()*(over-under+1) + under);
            default: return 0;
        }*/
       return parseInt(Math.random()*(over-0.1))+under;
    }
    function GetRandomNum(Min,Max){

        var Range = Max - Min;

        var Rand = Math.random();

        return (Math.random() + Min).toFixed(Max);

    }
    function test() {
        $("#myModal").modal();
    }

    function random(min,max){
        return Math.floor(min+Math.random()*(max-min));
    }
    function show(obj,id) {

        var objDiv = $("#"+id+"");

        $(objDiv).css("display","block");

        $(objDiv).css("left", event.clientX);

        $(objDiv).css("top", event.clientY + 10);

    }

    function hide(obj,id) {

        var objDiv = $("#"+id+"");

        $(objDiv).css("display", "none");

    }

</script>
</body>
</html>
