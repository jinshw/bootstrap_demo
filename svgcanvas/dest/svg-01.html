<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
    <style>
        .svg-container {
            display: flex;
            flex-wrap: wrap;
        }
        .svg-container .svg-content {
            margin:5px;
            width: 500px;
            height: 500px;
            background-color: #fcfcfc;
            /*opacity: 0.5;*/
            border: solid 1px #000000;

        }
    </style>
</head>
<body>
    <section class="svg-container">
        <section class="svg-content">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px;height: 500px">
                <rect x="10" y="20" height="100" width="200" style="fill:#2a2aa9;stroke-width:2;stroke: red;fill-opacity: 0.5;stroke-opacity: 0.5;"/>
            </svg>
        </section>
        <section class="svg-content">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px;height: 500px">
                <circle cx="250" cy="250" r="80" style="stroke:red;stroke-width: 1;fill:block; " />
            </svg>
        </section>
        <section class="svg-content">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px;height: 500px">
                <ellipse cx="200" cy="200" rx="80" ry="50" style="stroke:red;stroke-width: 1;fill:block; "/>
            </svg>
        </section>
        <section class="svg-content">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px;height: 500px">
                <line x1="10" y1="200" x2="200" y2="500" style="stroke: red;stroke-width: 1;fill:blue;"/>
            </svg>
        </section>
        <section class="svg-content">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px;height: 500px">
                <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
            </svg>
        </section>
        <section class="svg-content">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px;height: 500px">
                <polygon points="220,100 300,210 170,250 123,234" style="fill:#cccccc;
                    stroke:#000000;stroke-width:1"/>
            </svg>
        </section>
    </section>
</body>
</html>
